<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div class="clear"></div>
                <div class="clear"></div>
                <div class="button" id="clear">C</div>
                <div class="button" id="backspace">&#x232B;</div>
                <div class="number button" id="one">1</div>
                <div class="number button" id="two">2</div>
                <div class="number button" id="three">3</div>
                <div class="button operator" id="plus">+</div>
                <div class="number button" id="four">4</div>
                <div class="number button" id="five">5</div>
                <div class="number button" id="six">6</div>
                <div class="operator button" id="minus">-</div>
                <div class="number button" id="seven">7</div>
                <div class="number button" id="eight">8</div>
                <div class="number button" id="nine">9</div>
                <div class="operator button" id="times">x</div>
                <div class="number button" id="decimal">.</div>
                <div class="number button" id="zero">0</div>
                <div class="button" id="equals">=</div>
                <div class="button operator" id="divide">/</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
