<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div class="number button one">1</div>
                <div class="number button two">2</div>
                <div class="number button">3</div>
                <div class="button operator">+</div>
                <div class="number button">4</div>
                <div class="number button">5</div>
                <div class="number button">6</div>
                <div class="operator button">-</div>
                <div class="number button">7</div>
                <div class="number button">8</div>
                <div class="number button">9</div>
                <div class="operator button">x</div>
                <div class="button clear">C</div>
                <div class="number button">0</div>
                <div class="button decimal">.</div>
                <div class="button equals">=</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
